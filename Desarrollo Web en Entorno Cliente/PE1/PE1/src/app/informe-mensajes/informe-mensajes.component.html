<p-table [value]="datos" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-mensaje>
        <tr>
            <td>{{mensaje.mensaje}}</td>
            <button routerLink="/detalleMensaje/{{mensaje.id}}">Ver detalles</button>
        </tr>
        <hr>
    </ng-template>
</p-table>
