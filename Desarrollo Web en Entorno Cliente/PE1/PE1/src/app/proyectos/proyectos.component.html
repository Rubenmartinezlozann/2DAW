<p-table [value]="datos" styleClass="p-datatable-striped">
    <ng-template pTemplate="caption">
        <h3>Listado de proyectos</h3> 
    </ng-template>
    <ng-template pTemplate="header" styleClass="p-datatable-sm">
        <tr>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.nombre}}</td>
            <td><button routerLink="/detalleProyecto/{{product.id}}">Ver detalles</button>
                <button (click)="eliminarProyecto(product.id)">Eliminar</button></td>
        </tr>
    </ng-template>
</p-table>
<h3>Dar de alta un proyecto</h3>
<label>Nombre:</label>
<br>
<input type="text" (change)='obtenerNombre($event)' />
<br><br>
<label>Descripcion:</label>
<br>
<input type="text" (change)='obtenerDescripcion($event)' />
<br><br>
<label>Url de la imagen:</label>
<br>
<input type="text" (change)='obtenerUrl($event)' />
<br><br>
<label>Duraci√≥n estimada:</label>
<br>
<input type="text" (change)='obtenerTiempoEstimado($event)' />
<br><br>
<button (click)="altaProyecto()">Alta</button>
